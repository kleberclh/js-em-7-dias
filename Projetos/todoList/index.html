<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .todo-list {
        width: 300px;
      }
      #todo-input {
        padding: 10px;
      }
      #todos li {
        padding: 10px;
        border: 1px solid #ccc;
        list-style: none;
        margin-bottom: 5px;
      }
    </style>
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-list">
      <input type="text" id="todo-input" placeholder="Add new todo" />
      <ul id="todos"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
